<ion-view view-title="任务" id="">
    <div id="addPage">
        <!-- 头部 -->
        <ion-header-bar align-title="center" class="kunmaColorBg calendar-Zindex">
            <h1 class="title">任务</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="container task list">
                <li class="item task-item" ng-repeat="item in taskList|orderBy:item.sn" >
                    <div ng-click="toTaskDetail(item.jid)" ng-if="item.status==0">
                        <div class="task-img">
                            <img src="img/images/task.png" alt="">
                        </div>
                        <div class="task-content">
                            <div class="task-content-title" >
                                <div class="f-size16 c-color33 f-left task-item-tit-nowrap">{{item.name}}</div>
                                <div class="task-content-list-addr f-right f-size14">
                                    {{item.district}}
                                </div>
                            </div>
                            <div class="task-content-money  c-color66">
                                <span class="f-size16 red f-left">¥ {{item.price}}</span>
                                <span class="task-content-list-time f-right f-size14">
                                    {{item.endTime|date:'yyyy-MM-dd HH:mm'}} 截止
                                </span>
                            </div>
                        </div>
                    </div>
                    <div ng-if="item.status!=0">
                        <div class="task-img">
                            <img src="img/images/task.png" alt="">
                        </div>
                        <div class="task-content">
                            <div class="task-content-title" >
                                <div class="f-size16 c-color33 f-left task-item-tit-nowrap">{{item.name}}</div>
                                <div class="task-content-list-addr f-right f-size14">
                                    {{item.district}}
                                </div>
                            </div>
                            <div class="task-content-money  c-color66">
                                <span class="f-size16 red f-left">¥ {{item.price}}</span>
                                <span class="task-content-list-time f-right f-size14">
                                    进行中
                                </span>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
            <ion-infinite-scroll immediate-check="false" ng-if="isLoadMore" distance="5%" on-infinite="loadMore()"></ion-infinite-scroll>
            <div class="no-data" ng-if="!moreDataCanBeLoaded">没有更多产品了！</div>
        </ion-content>
    </div>
</ion-view>
