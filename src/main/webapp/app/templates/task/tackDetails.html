<ion-view view-title="任务详情" id="tackDetails" hide-tab="true">
        <div id="addPage">
            <!-- 头部 -->
        <ion-header-bar align-title="center" class="kunmaColorBg calendar-Zindex">
            <a class="buttons left" ui-sref="tab.task">
                <i class="icon ion-chevron-left"></i>
            </a>
            <h1 class="title">任务详情</h1>
        </ion-header-bar>
        <ion-content>
            <div class="tackDetails-header item">
                <div class="tackDetails-title f-size20 c-color33">
                    {{TaskDetail.name}}

                </div>
                <div class="tackDetails-header-text f-size14">
                    <span class="c-color66">
                        {{TaskDetail.address}}
                    </span>
                    <span class="tackDetails-time">
                        <span ng-if="!dateShow">已截止</span>
                        <span ng-if="dateShow">{{TaskDetail.endTime|date:'yyyy-MM-dd'}} 截止</span>

                    </span>
                </div>
                <div class="task-details-number">
                    任务编号：{{TaskDetail.jid}}
                </div>
                <div class="task-details-money">
                    ¥ {{TaskDetail.price}}
                </div>
            </div>
            <div class="tackDetails-content f-size14 c-color33">
                <div class="tackDetails-content-title c-color99 f-size14">
                    任务介绍
                </div>
                <div class="tackDetails-content-content">
                    {{TaskDetail.description}}
                </div>


            </div>

        </ion-content>
        <div ng-if="dateShow" class="bar bar-footer kunmaColorBg">
            <div class="title" ng-click="receiveTask(psid)">领取任务</div>
        </div>
        </div>
        <!-- 确认取消 -->
        <div id='popup' ng-if="!showPopup">
            <div class="popup-content">

                <div class="tack-popup-text">
                    您暂时还不是坤玛经纪人！
                </div>
                <div class="tack-popup-title">
                    是否需要申请坤玛经纪人？
                </div>
                <div class="popup-btns">
                    <div class="popup-btn No" ng-click="receiveTask()">
                        取消
                    </div>
                    <div class="popup-btn Yes" ui-sref="tab.req-vip">
                        确认
                    </div>
                </div>
            </div>
        </div>
        <!-- 领取过任务 -->
        <div id='popup' ng-if="!punishmentPopup">
            <div class="popup-content">

                <div class="tack-popup-text punishment">
                    您近期放弃过任务，请在惩罚期之后再领取任务
                </div>
                <div class="popup-btns">
                    <div class="popup-btn Yes punishment" ui-sref="tab.task">
                        确认
                    </div>
                </div>
            </div>
        </div>

</ion-view>
