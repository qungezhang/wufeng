<ion-view view-title="任务详情" id="tackDetails" hide-tab="true">
    <div id="addPage">
            <!-- 头部 -->
        <ion-header-bar align-title="center" class="kunmaColorBg calendar-Zindex">
            <a class="buttons left" ng-click="toTaskDetail(jobId)">
                <i class="icon ion-chevron-left"></i>
            </a>
            <h1 class="title">填写资料</h1>
        </ion-header-bar>
        <ion-content>
            <form name="registerForm" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">姓名</span>
                    <input ng-maxlength="5" type="text" ng-model="user.username"
                           required name="username" placeholder="请输入您的姓名">
                </label>
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input ng-maxlength="11"  type="number" ng-model="user.mobile"
                           required name="mobile" placeholder="请输入您的手机号码">
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证</span>
                    <input ng-maxlength="18"  type="text" ng-model="user.cardNo"
                           required name="cardNo" placeholder="请输入您的身份证号码">
                </label>

            </div>
            <button class="button kunmaColorBg submit" ng-disabled="registerForm.$invalid" ng-click="signIn()">提交</button>
            </form>
        </ion-content>
    </div>
</ion-view>
