<ion-view view-title="特价" id="sale_list" hide-tab="false">
    <ion-content>
        <header class="bar bar-header item-input-inset search-box">
            <div class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="搜索" ng-model="vm.keywords">
                <i class="ion-ios-close-empty" ng-click="vm.keywords=''"
                   ng-show="vm.keywords!=null&&vm.keywords!=''"></i>
            </div>
            <button class="button button-clear" ng-click="search()"
                    ng-if="vm.keywords!=null&&vm.keywords!=''">
                搜索
            </button>
        </header>
        <main>
            <div class="p-item" ng-repeat="item in productList|orderBy:item.sn" ng-click="itemClick(item)">
                <img ng-src="{{imgUrl+item.imgurl}}">
                <div class="p-item-content">
                    <div class="p-name-wrap">
                        <p class="p-item-name">{{item.productname}}</p>
                    </div>
                    <p class="p-item-detail">
                        <span class="c-grey">{{item.seriesname}}</span>
                        <span class="text-right  c-red money_color"><!-- <i class="ion-flame"></i>--> {{item.price|currency:'￥'}}</span>
                        <span class="shop_count">库存：{{item.stock}}</span>
                    </p>
                </div>
            </div>
            <ion-infinite-scroll immediate-check="false" ng-if="isLoadMore" distance="5%" on-infinite="loadMore()"></ion-infinite-scroll>
            <div class="no-data" ng-if="!moreDataCanBeLoaded">没有更多产品了！</div>
            <div class="no-data" ng-if="productList.length<=0">
                暂无该类产品,敬请期待!
            </div>
        </main>
    </ion-content>
</ion-view>
