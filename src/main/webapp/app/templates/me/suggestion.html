<ion-view view-title="意见建议" id="suggestion">
    <ion-content>
        <form>
            <label>
                <!--<span>意见建议</span>-->
                <textarea maxlength="1000" name="" ng-model="vm.suggest" placeholder="请输入您的意见或建议！(1000字内)"></textarea>
                <i class="ion-ios-compose-outline"></i>
            </label>
        </form>
        <button class="button button-positive button-full btn-commit" ng-click="commitSuggestion()">提交</button>
    </ion-content>
</ion-view>
