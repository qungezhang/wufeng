<ion-view view-title="修改密码" cache-view="false" hide-tab="true" id="register">
    <ion-content>
        <form name="revisePwdForm" novalidate>
            <fieldset>
                <legend class="text-center" style="color: #136ec7;font-family:'黑体'">重置密码</legend>
                <div class="inputGroup">
                    <label class="item item-input first-input-item">
                        <!--<span class="input-label">手机号码:</span>-->
                        <input type="text" ng-model="user.uname" name="username" placeholder="请输入手机号"
                               ng-pattern="/^1[34578]\d{9}$/"
                               required
                               ng-blur="yanzheng()"/>
                    </label>
                    <div class="item item-input verify-code-input">
                        <!--<span class="input-label">验证码:</span>-->
                        <!--
                                            <input type="text" ng-model="user.code"   placeholder="请输入验证码" ng-blur="gomima()"/>
                        -->
                        <input type="number" ng-model="user.code" required placeholder="请输入验证码"/>
                        <button class="button button-small button-clear"
                                ng-disabled="timer||revisePwdForm.username.$invalid"
                                ng-click="gainCode()">
                            {{transmit}}
                        </button>
                    </div>
                    <label class="item item-input">
                        <!--<span class="input-label">密码:</span>-->
                        <input type="password" ng-model="user.pwd"
                               ng-keyup="pwdKeyUp()"
                               required placeholder="请输入密码"/>
                    </label>
                    <label class="item item-input  last-input-item">
                        <!--<span class="input-label">确认密码:</span>-->
                        <input type="password" ng-model="user.qPwd" required
                               ng-blur="pwdConsistencyCheck()"
                               ng-keyup="qpwdKeyUp()"
                               placeholder="请确认密码"/>
                    </label>
                </div>
                <button class="button button-full button-positive create-btn"
                        ng-disabled="!pwdConsistencyCheck()||revisePwdForm.$invalid"
                        ng-click="resetPwd()">
                    确定修改
                </button>
            </fieldset>
        </form>
    </ion-content>
</ion-view>
