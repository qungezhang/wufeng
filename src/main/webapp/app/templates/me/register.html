<ion-view view-title="注册" cache-view="false" hide-tab="true" id="register">
    <ion-content>
        <form name="registerForm" novalidate>
            <fieldset>
                <legend class="text-center">注册</legend>
                <div class="inputGroup">
                    <label class="item item-input">
                        <span class="input-label">手机号码:</span>
                        <input type="text" ng-model="user.username"
                               required name="username"
                               placeholder="请输入手机号"/>
                    </label>
                    <div class="item item-input verify-code-input">
                        <span class="input-label">验<span class="em-dot-5"></span>证<span
                                class="em-dot-5"></span>码:</span>
                        <input type="text"
                               required
                               ng-model="user.code" placeholder="请输入验证码"/>
                        <button class="button button-small button-positive"
                                ng-disabled="registerForm.username.$invalid&&timer>0"
                                ng-click="sendValidateNum()">
                            {{transmit}}
                        </button>
                    </div>
                    <label class="item item-input">
                        <span class="input-label">密<span class="em-2"></span>码:</span>
                        <input type="password" required ng-keyup="pwdKeyUp()"
                               ng-model="user.pwd" placeholder="请输入密码"/>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">确认密码:</span>
                        <input type="password" required ng-keyup="qpwdKeyUp()"
                               ng-model="user.qpwd" placeholder="请确认密码"/>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">姓<span class="em-2"></span>名:</span>
                        <input type="text"
                               required
                               ng-model="user.name" placeholder="请输入姓名"/>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">邀<span class="em-dot-5"></span>请<span
                                class="em-dot-5"></span>码:</span>
                        <input type="text" ng-model="user.referralcode"
                               placeholder="请输入邀请码(如没有,可不填)"/>
                    </label>
                </div>
                <button class="button button-full button-positive create-btn"
                        ng-disabled="registerForm.$invalid"
                        ng-click="signIn()">
                    创建账户
                </button>
            </fieldset>
        </form>
    </ion-content>
</ion-view>
