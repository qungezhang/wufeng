<ion-view view-title="登录" cache-view="false" hide-tab="true" id="login">
    <ion-content>
        <form name="loginForm" novalidate>
            <fieldset>
                <legend class="text-center">
                    <img class="logo" ng-src="img/planet_logo.png">
                </legend>
                <div class="inputGroup">
                    <label class="item item-input">
                        <!--<span class="input-label">手机号码:</span>-->
                        <input type="text" ng-model="user.uname" placeholder="手机号"
                               required/>
                    </label>
                    <label class="item item-input">
                        <!--<span class="input-label">密<i class="em-1"></i>码:</span>-->
                        <input type="password" ng-model="user.pwd" required
                               placeholder="密码"/>
                    </label>
                    <div class="row revise padding-horizontal">
                        <span class="col-50" ng-click="zhuce()">创建账号</span>
                        <span class="col-50 text-right" ng-click="revise()">忘记密码</span>
                    </div>
                </div>

                <button class="button button-full button-positive create-btn"
                        ng-disabled="loginForm.$invalid" ng-click="login()">
                    登录
                </button>

            </fieldset>
        </form>
        <div class="text-center revise">坤玛机电 - 让采购业盈利!</div>
        <div class="text-center revise">021-51082175</div>
    </ion-content>
</ion-view>
